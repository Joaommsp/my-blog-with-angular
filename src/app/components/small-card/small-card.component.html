<div class="container__small-card">
  <div class="container_small-card-content">
    <div class="small-card__photo">
      <img
        src="{{photoCover}}"
        alt=""
        srcset=""
      />
    </div>
    <div class="small-card__title">
      <span>{{newDate}}</span>
      <a [routerLink]="['content', id]" class="text-light">{{cardTitle}}</a>
    </div>
  </div>
  <div class="small-card-separator">
    <hr>
  </div>
</div>
